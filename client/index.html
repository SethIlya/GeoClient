<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта точек RINEX (Vue App)</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
    <!-- Стили Leaflet (если вы не импортируете их в JS) -->

          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <script>
      // Заглушка для DJANGO_SETTINGS, если запускаем напрямую с Vite dev server без Django
       if (typeof window.DJANGO_SETTINGS === 'undefined') {
        window.DJANGO_SETTINGS = {
      csrfToken: null, // Чтобы main.js пошел на API
      apiPointsUrl: "/api/points/", // Будет проксироваться
      apiUploadUrl: "/api/upload-rinex/", // Будет проксироваться
      apiCsrfUrl: "/api/get-csrf-token/" // Будет проксироваться
    };
  }
    </script>
  </head>
  <body>
    <div id="app"></div>
    
    <!-- Bootstrap JS Bundle (включает Popper) -->

    <script type="module" src="/src/main.js"></script>
