<!-- geoclient/templates/geoclient/base_vue.html -->
{% load django_vite %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карта RINEX точек</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- В режиме разработки (DEBUG=True) сюда вставится скрипт для подключения к :5173 -->
    {% vite_hmr_client %}
    <!-- Сюда вставится <script type="module" src="http://127.0.0.1:5173/src/main.js"> -->
    {% vite_asset 'src/main.js' %}
  </head>
  <body>
      <!-- Этот токен все еще нужен для получения initial CSRF token -->
      {% csrf_token %}
    <div id="app">Загрузка...</div>

    <script>
      window.djangoSettings = JSON.parse('{{ django_settings_json|safe }}');
    </script>

    <!-- Этот скрипт можно оставить, он не конфликтует -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
