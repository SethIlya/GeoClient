services:
  # Сервис базы данных
  db:
    image: postgis/postgis:14-3.3 
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env 
    restart: unless-stopped

  # Сервис веб-приложения
  web:
    build: . 
    volumes:
      - ./mediafiles:/app/mediafiles
    ports:
      - "8000:8000" 
    env_file:
      - ./.env 
    depends_on:
      - db 
    restart: unless-stopped

volumes:
  postgres_data: