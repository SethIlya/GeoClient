# ✅ ПРАВИЛЬНАЯ ВЕРСИЯ ДЛЯ TIMEWEB

services:
  db:
    image: postgis/postgis:14-3.3
    volumes:
      # Используем постоянное хранилище TimeWeb для данных базы
      - timeweb.storage:/var/lib/postgresql/data/
    environment:
      # Эти данные лучше перенести в "Секреты" в панели TimeWeb
      - POSTGRES_DB=praktika
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
    restart: unless-stopped

  web:
    build: .
    command: gunicorn app.wsgi:application --bind 0.0.0.0:8000
    volumes:
    
      # Используем постоянное хранилище TimeWeb для статики и медиа
      # УБЕДИТЕСЬ, ЧТО ВЫ СОЗДАЛИ ХРАНИЛИЩЕ В ПАНЕЛИ TIMEWEB!
      - timeweb.storage:/app/storage
    
    # ❌ Секция 'ports' УДАЛЕНА - она не нужна
    
    environment:
      # ОБЯЗАТЕЛЬНО замените localhost на ваш реальный домен от TimeWeb
      - ALLOWED_HOSTS=ВАШ_ДОМЕН.tw1.ru
      - SECRET_KEY=замените_этот_ключ_в_секретах_timeweb
      - DEBUG=0
      - DB_NAME=praktika
      - DB_USER=postgres
      - DB_PASSWORD=mysecretpassword
      - DB_HOST=db
      - DB_PORT=5432
      # Укажите ваш домен для CORS/CSRF
      - CORS_ALLOWED_ORIGINS=https://ВАШ_ДОМЕН.tw1.ru
      - CSRF_TRUSTED_ORIGINS=https://ВАШ_ДОМЕН.tw1.ru
      # Передаем пути к папкам внутри хранилища
      - STATIC_ROOT=/app/storage/staticfiles
      - MEDIA_ROOT=/app/storage/mediafiles
      
    depends_on:
      - db
    restart: unless-stopped

