# Имя вашего рабочего процесса, будет отображаться на GitHub
name: CI/CD Docker Build and Push

on:
  push:
    branches: [ "dev" ]

jobs:

  build-and-push:
    # Запускать на виртуальной машине с последней версией Ubuntu
    runs-on: ubuntu-latest

    steps:
    # 1. Шаг: Клонирование репозитория
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Шаг: Вход в Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 3. Шаг: Сборка и отправка Docker-образа
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        # Искать Dockerfile в корневой папке
        context: .
        push: true

        tags: ${{ secrets.DOCKERHUB_USERNAME }}/geoclient-app:latest, ${{ secrets.DOCKERHUB_USERNAME }}/geoclient-app:${{ github.sha }}